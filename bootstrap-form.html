<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Bootstrap 4 Responsive Form</title>
  <style type="text/css">
    .content{
      margin-top:80px;
      border: 1px solid #eee;
    }
    input{
      text-decoration: none;
      box-shadow: none !important;
      outline: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="content shadow-lg p-3 mb-5 bg-white rounded">
        <div class="container">
          <form action="" method="post">
            <div class="form-group row col">
              <h4>Login</h4>
            </div>
            <div class="form-group row">
              <div class="col">
                <input type="text" name="name" placeholder="Username" class="form-control bg-light">       
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <input type="password" name="password" placeholder="Password" class="form-control bg-light">   
              </div>
            </div>
            <div class="form-group row">
              <div class="col text-center">
                <button type="sumbit" name="submit" class="btn btn-primary col">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
